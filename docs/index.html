<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Snail-Climb</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="static/css/vue.css">
    <link rel="shortcut icon" href="static/logo/icon.svg">
</head>
<body>

<div id="app">
    <strong>Loading...</strong><br>
    <p style="font-size:20px">初次加载较慢，请耐心等待<br>若长时间无变化请尝试刷新网页</p>
</div>

<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
    window.$docsify = {
        el: '#app',
        name: 'Snail-Climb',
        logo: 'static/logo/icon.svg width="40%"',
        repo: 'snail-climb/snail-climb.github.io',
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,
        alias: {
            '/.*/_navbar.md': '/_navbar.md',
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        routerMode: 'hash',
        maxLevel: 3,
        auto2top: true,
        mergeNavbar: false,
        onlyCover: false,
        search: {
            paths: 'auto',
            placeholder: '🔍搜索',
            noData: '没有结果!',
            depth: 2,
        },
        copyCode: {
            buttonText: '复制',
            successText: '复制成功',
            errorText: '复制失败',
        },
        pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        beian: {
            ICP: "京ICP备2021013139号-1",
            NISMSP: {
                number: "",
                url: "",
                id: ""
            },
        },
    }
</script>

<script src="static/js/docsify.min.js"></script>
<script src="static/js/search.min.js"></script>
<script src="static/js/emoji.min.js"></script>
<script src="static/js/external-script.min.js"></script>
<script src="static/js/zoom-image.min.js"></script>
<script src="static/js/docsify-copy-code.min.js"></script>
<script src="static/js/docsify-pagination.min.js"></script>
<script src="static/js/countable.min.js"></script>
<script src="static/js/beian.min.js"></script>
<script src="static/js/prism-bash.min.js"></script>
<script src="static/js/prism-java.min.js"></script>
<script src="static/js/prism-markdown.min.js"></script>

</body>
</html>
